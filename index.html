<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 변환기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .textarea-container {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        .pair-container {
            margin-bottom: 10px;
        }
        .pair {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .pair input {
            width: 45%;
            padding: 5px;
            margin-right: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .pair .btn-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }
        .btn-container button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-container button:hover {
            background-color: #45a049;
        }
        .version-container {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        .highlight {
            background-color: yellow;
        }
        .highlight-quote {
            background-color: lightblue;
        }
        .text-output {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 60px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f9f9f9;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode button {
            background-color: #666;
        }
        .dark-mode .pair input {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>단어 변환기</h1>

        <!-- 입력 문장 -->
        <div class="textarea-container">
            <textarea id="inputText" placeholder="여기에 문장을 입력하세요..."></textarea>
        </div>

        <!-- 단어쌍 관리 -->
        <div class="pair-container" id="pairContainer">
            <div class="pair">
                <input type="text" class="originalWord" placeholder="원본 단어">
                <input type="text" class="modifiedWord" placeholder="수정 단어">
                <div class="btn-container">
                    <button onclick="removePair(this)">X</button>
                    <span>( <span class="count">0</span> )</span>
                </div>
            </div>
        </div>
        <button onclick="addNewPair()">단어쌍 추가</button>

        <!-- 변환 버튼 -->
        <div class="btn-container">
            <button onclick="transformText()">변환</button>
            <button onclick="saveTextAsFile()">TXT 저장</button>
        </div>

        <!-- 변환된 문장 -->
        <div class="textarea-container">
            <div class="text-output" id="outputText">변환된 문장이 여기에 나타납니다.</div>
        </div>

        <!-- 버전 관리 -->
        <div class="version-container">
            <button onclick="saveVersion()">버전 저장</button>
            <div id="versionHistory"></div>
        </div>

        <!-- 다크모드 전환 -->
        <div class="btn-container">
            <button onclick="toggleDarkMode()">다크모드 전환</button>
        </div>
    </div>

    <script>
        let versions = [];
        let originalWords = [];
        let modifiedWords = [];
        
        // 변환된 텍스트 생성
        function transformText() {
            let inputText = document.getElementById('inputText').value;
            let outputText = inputText;
            
            // 단어쌍 치환
            for (let i = 0; i < originalWords.length; i++) {
                let regExp = new RegExp(originalWords[i], 'gi');
                outputText = outputText.replace(regExp, match => {
                    // 따옴표 안의 텍스트 하이라이트 처리
                    if (match.includes('"')) {
                        return `<span class="highlight-quote">${match}</span>`;
                    }
                    return `<span class="highlight">${match}</span>`;
                });
            }
            
            document.getElementById('outputText').innerHTML = outputText;
        }

        // 단어쌍 추가
        function addNewPair() {
            let pairContainer = document.getElementById('pairContainer');
            let newPair = document.createElement('div');
            newPair.classList.add('pair');
            newPair.innerHTML = `
                <input type="text" class="originalWord" placeholder="원본 단어">
                <input type="text" class="modifiedWord" placeholder="수정 단어">
                <div class="btn-container">
                    <button onclick="removePair(this)">X</button>
                    <span>( <span class="count">0</span> )</span>
                </div>
            `;
            pairContainer.appendChild(newPair);
        }

        // 단어쌍 제거
        function removePair(button) {
            button.parentElement.parentElement.remove();
        }

        // 다크모드 전환
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // 버전 관리
        function saveVersion() {
            let inputText = document.getElementById('inputText').value;
            versions.push(inputText);
            updateVersionHistory();
        }

        function updateVersionHistory() {
            let versionHistory = document.getElementById('versionHistory');
            versionHistory.innerHTML = '버전 기록: ' + versions.map((version, index) => {
                return `<button onclick="loadVersion(${index})">버전 ${index + 1}</button>`;
            }).join(' ');
        }

        function loadVersion(index) {
            document.getElementById('inputText').value = versions[index];
        }

        // 단어쌍 관리 업데이트
        document.querySelector('.container').addEventListener('input', function (e) {
            if (e.target.classList.contains('originalWord') || e.target.classList.contains('modifiedWord')) {
                updateWordPairs();
            }
        });

        function updateWordPairs() {
            originalWords = [];
            modifiedWords = [];
            let pairs = document.querySelectorAll('.pair');
            pairs.forEach(pair => {
                let original = pair.querySelector('.originalWord').value.trim();
                let modified = pair.querySelector('.modifiedWord').value.trim();
                if (original && modified) {
                    originalWords.push(original);
                    modifiedWords.push(modified);
                    let countSpan = pair.querySelector('.count');
                    countSpan.textContent = (document.getElementById('inputText').value.match(new RegExp(original, 'gi')) || []).length;
                }
            });
        }

        // TXT 파일로 저장
        function saveTextAsFile() {
            let outputText = document.getElementById('outputText').textContent;
            let blob = new Blob([outputText], { type: 'text/plain' });
            let link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = '변환된_텍스트.txt';
            link.click();
        }
    </script>
</body>
</html>
